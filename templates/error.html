<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Import Error</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }
    .box {
      background-color: #2e2e2e;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      max-width: 400px;
    }
    h2 {
      margin-bottom: 10px;
      font-size: 22px;
    }
    p {
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Wallet Import Failed</h2>
    <p>Something went wrong while importing your wallet. Please try again later.</p>
  </div>
</body>
</html>
